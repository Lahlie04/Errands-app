<section id ="errands">
<div class="container">
    <h1 style="text-align: center;">Choose your errand</h1>
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 d-flex align-items-stretch my-4" *ngFor="let item of items">
      <!--CARD HERE-->
      <!-- </div> -->

      <!-- <div class="col-lg-3" *ngFor="let item of items"> -->
      <div class="card ">
        <div class="card-header">
          <img
            class="img-fluid"
            src="{{ item.image }}"
            alt="Card image cap"
            (click)="myFunction(item)"
            style="aspect-ratio: 4/3"
          />
        </div>

        <div class="team-content">
          <h5 class="card-title">{{ item.name }}</h5>
          <!-- <p class="card-text" style="text-align: center"></p> -->
          
          <p class="dis">{{ item.description }}</p>
          
          <p class="para">R{{ item.cost }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
