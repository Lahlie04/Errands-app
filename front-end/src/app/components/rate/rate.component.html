<div class="card">

    <form [formGroup]="form" (ngSubmit)="rate()">
      <ngx-star-rating formControlName="rating" [id]="'rating'" ></ngx-star-rating>
      <div>Rating: {{form.value.rating}}</div>
      <p>form is valid: {{ form.valid ? 'true' : 'false' }}</p>
    
    
      <div>
            
        <textarea class="form-control"  formControlName="reason" placeholder="Leave your review here" id="floatingTextarea2" style="height: 100px"></textarea>
        
    </div>
    
      <button type="submit" >Save</button>
    </form>
    
    </div>
