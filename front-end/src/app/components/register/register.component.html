<div class="split left">
    <div class="centered">
      <img src="../../../assets/images/Online Groceries-pana.png" >
      
    </div>
  </div>
  
  <div class="split right">
    <div class="centered">
 
        <form  [formGroup]="form">
            <div class="imgcontainer">
              <h4><b>CREATE NEW ACCOUNT!</b></h4>
            </div>

          
            <div class="container">

              <label>Role</label>
        <select class="form-select" formControlName="role" aria-label="Default select example">


          <option selected>Select your role</option>

          <option value="Client">Client</option>
          <option value="Service provider">Service provider</option>

        </select>
                <!-- <label for="psw">Name</label> -->
                <input type="text" placeholder="Enter  Name" formControlName="name"name="psw" required>
                <!-- <label for="psw">Surname</label> -->
                
                <input type="text" placeholder="Enter Surname" formControlName="surname"name="psw" required>
              <!-- <label for="uname">Mobile Number</label> -->

              <input type="number" placeholder="Enter Mobile Number" formControlName="cell_no"name="psw" required>
              <!-- <label for="uname">Email</label> -->

              <input type="text" placeholder="Enter Email"formControlName="email" name="uname" required>
          
              <!-- <label for="psw">Password</label> -->
              <input type="password" placeholder="Enter Password"  formControlName="password"name="psw" required>

              <!-- <label for="psw"> Confirm Password</label> -->
              <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" name="psw" required>
          <div>
              <button type="submit routerLink='/services"  (click)="register()">Register</button>
            </div>
             
            </div>
          
            <div class="container" >
    
            </div>
          </form>
    </div>
  </div>
