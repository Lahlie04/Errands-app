

<div class="split left">
    <div class="centered">
      <img src="../../../assets/images/Online Groceries-pana.png" >
      
    </div>
  </div>
  
  <div class="split right">
    <div class="centered">
 
        <form [formGroup]="registerForm" >
            <div class="imgcontainer">
              <h4><b>Welcome Back!</b></h4>
            </div>
          
            <div class="container">


              <input type="text" placeholder="Enter Email"  formControlName="email" name="uname" required>
          
     
              <input type="password" placeholder="Enter Password"  formControlName="password"name="psw" required>
      
          <div>
              <button type="submit" class="button" (click)="signIn()">Login</button>
            </div>
            </div>
            <div class="container" >
    
              <span class="rg">Not a member yet?<a href="#"  routerLink='/register'>Register</a></span>
            </div>
            
          </form>
    </div>
